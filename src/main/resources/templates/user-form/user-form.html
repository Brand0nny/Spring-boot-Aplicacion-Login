<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
</head>
<body>
    <form class="form" role="form" autocomplete="off" th:object="${userForm}" th:action="${editMode} ? @{/editUser} : @{/userForm}" method="post">
        <input class="form-control" type="hidden" th:field="${userForm.id}" th:if="${editMode}">
        <input class="form-control" type="hidden" name="password" value="xxxx" th:if="${editMode}">

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">First name</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" th:field="*{name}">
                <div class="alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" th:field="*{lastname}">
                <div class="alert-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last name error</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-9">
                <input class="form-control" type="email" th:field="*{email}">
                <div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Username</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" th:field="*{username}">
                <div class="alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label" th:text="Roles"></label>
            <div class="col-lg-9">
                <select class="form-control" size="3" th:field="*{roles}">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <div class="alert-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Roles error</div>
            </div>
        </div>

        <div class="form-group row" th:if="${editMode == null or editMode == false}">
            <label class="col-lg-3 col-form-label form-control-label">Password</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" th:field="*{password}">
                <div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            </div>
        </div>

        <div class="form-group row" th:if="${editMode == null or editMode == false}">
            <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" th:field="*{confirmPassword}">
                <div class="alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password error</div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-12 text-center">
                <a class="btn btn-secondary" th:href="@{/userForm/cancel}">Cancel</a>
                <input type="submit" class="btn btn-primary" th:value="${editMode} ? 'Save user' : 'Create user'">
            </div>
        </div>

        <div class="alert alert-danger" th:if="${formErrorMessage != null}" th:text="${formErrorMessage}">Error message</div>
    </form>
</body>
</html>
